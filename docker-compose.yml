version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: purple-dog-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-purple_dog_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - purple-dog-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: purple-dog-backend
    environment:
      NODE_ENV: production
      FRONTEND_URL: http://164.90.193.254:3000/
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_NAME: ${POSTGRES_DB:-purple_dog_db}
      JWT_ACCESS_SECRET: "OBymCYlQAAoqMRDvJyFbH2XlyeU5jbr6N3PKoMWHbJ3g/lTt1V5nQXxAkd7zZiOQzmuMa1Vlkc6sf4B9ibEXGQ=="
      JWT_REFRESH_SECRET: "x1yMdkl5Ct+3RMN813IYk8ebOdWtYDZt4J7Yxhh0c7zl7UKtkMRn+OpW9ZJ+A+FUUDTdE+GuWGRNIT8D6hbn7g=="
      JWT_ACCESS_EXPIRES_IN: 900
      JWT_REFRESH_EXPIRES_IN: 604800
      JWT_PRIVATE_KEY_PATH: /app/secrets/jwt_private.pem
      JWT_PUBLIC_KEY_PATH: /app/secrets/jwt_public.pem
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      APP_BASE_URL: ${APP_BASE_URL:-http://164.90.193.254:3000/}
      EMAIL_VERIFICATION_EXPIRES_IN: ${EMAIL_VERIFICATION_EXPIRES_IN:-86400}
    volumes:
      - ./backend/secrets:/app/secrets:ro
      - backend_uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - purple-dog-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: purple-dog-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3001}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-OBymCYlQAAoqMRDvJyFbH2XlyeU5jbr6N3PKoMWHbJ3g/lTt1V5nQXxAkd7zZiOQzmuMa1Vlkc6sf4B9ibEXGQ==}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - purple-dog-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: purple-dog-adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - purple-dog-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  purple-dog-network:
    driver: bridge
