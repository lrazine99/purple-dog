version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: purple-dog-postgres-dev
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-purple_dog_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - purple-dog-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: purple-dog-backend-dev
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000/}
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_NAME: ${POSTGRES_DB:-purple_dog_db}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-OBymCYlQAAoqMRDvJyFbH2XlyeU5jbr6N3PKoMWHbJ3g/lTt1V5nQXxAkd7zZiOQzmuMa1Vlkc6sf4B9ibEXGQ==}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-x1yMdkl5Ct+3RMN813IYk8ebOdWtYDZt4J7Yxhh0c7zl7UKtkMRn+OpW9ZJ+A+FUUDTdE+GuWGRNIT8D6hbn7g==}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-900}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-604800}
      JWT_PRIVATE_KEY_PATH: /app/secrets/jwt_private.pem
      JWT_PUBLIC_KEY_PATH: /app/secrets/jwt_public.pem
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3001/}
      EMAIL_VERIFICATION_EXPIRES_IN: ${EMAIL_VERIFICATION_EXPIRES_IN:-86400}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_51SPqrfLXGgs4W2Jk4exEX9t0Ip7dMUiEsCTYodZdl5Q582309MKzp8q4OGsQHJ13uut9VMcdFAIy4F2Rlp84Q1up009mJsOqU3}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-price_1Sd9tBLXGgs4W2JkzQaCgMnZ}
      STRIPE_ALLOW_LOCAL_TEST: ${STRIPE_ALLOW_LOCAL_TEST:-true}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/secrets:/app/secrets:ro
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - purple-dog-network-dev
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: purple-dog-frontend-dev
    environment:
      NODE_ENV: development
      # NEXT_PUBLIC_API_URL is for client-side (browser) - must use localhost
      #NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_API_URL: http://backend:3001  
      # API_URL is for server-side (API routes inside Docker) - uses Docker network
      API_URL: http://backend:3001
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-OBymCYlQAAoqMRDvJyFbH2XlyeU5jbr6N3PKoMWHbJ3g/lTt1V5nQXxAkd7zZiOQzmuMa1Vlkc6sf4B9ibEXGQ==}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - purple-dog-network-dev

  adminer:
    image: adminer:latest
    container_name: purple-dog-adminer-dev
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - purple-dog-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  purple-dog-network-dev:
    driver: bridge
